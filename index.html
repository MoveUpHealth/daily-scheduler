<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link

      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Today is <span id="day"> </span></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour">
          
        </div>
          <textarea class="textarea description" id="textarea1" rows="1"></textarea>
          <button type="button" class="saveBtn" id='0'>Save</button>
      </div>
      <div class="row time-block">
        <div class="hour">
          
        </div>
          <textarea class="textarea description" id="textarea2" rows="1"></textarea>
          <button type="button" class="saveBtn" id='1'>Save</button>
      </div>
      <div class="row time-block">
        <div class="hour">
          
        </div>
          <textarea class="textarea description" id="textarea3" rows="1"></textarea>
          <button type="button" class="saveBtn" id='2'>Save</button>
      </div>
      <div class="row time-block">
        <div class="hour">
          
        </div>
          <textarea class="textarea description" id="textarea4" rows="1"></textarea>
          <button type="button" class="saveBtn" id='3'>Save</button>
      </div>
      <div class="row time-block">
        <div class="hour">
          
        </div>
          <textarea class="textarea description" id="textarea5" rows="1"></textarea>
          <button type="button" class="saveBtn" id='4'>Save</button>
      </div>
      <div class="row time-block">
        <div class="hour">
          
        </div>
          <textarea class="textarea" id="textarea6" rows="1"></textarea>
          <button type="button" class="saveBtn" id='5'>Save</button>
      </div>
      <div class="row time-block">
        <div class="hour">
          
        </div>
          <textarea class="textarea" id="textarea7" rows="1"></textarea>
          <button type="button" class="saveBtn" id='6'>Save</button>
      </div>
      <div class="row time-block">
        <div class="hour">
          
        </div>
          <textarea class="textarea" id="textarea8" rows="1"></textarea>
          <button type="button" class="saveBtn" id='7'>Save</button>
      </div>
      <div class="row time-block">
        <div class="hour">
          
        </div>
          <textarea class="textarea" id="textarea9" rows="1"></textarea>
          <button type="button" class="saveBtn" id='8'>Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
